org.slf4j.simpleLogger.defaultLogLevel=debug
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS

# Write debug output to a file so it survives Maven's output filtering.
# The file is in target/ so it gets cleaned by `mvn clean`.
org.slf4j.simpleLogger.logFile=target/debug.log

# Show which class produced the log line
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.showShortLogName=true

# Suppress noisy iText internals
org.slf4j.simpleLogger.log.com.itextpdf=warn
