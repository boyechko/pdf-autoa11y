  BlockQuote:
    allowed_children: [P, Span]

  Caption:
    parent_must_be: [Formula, L, Note, Table, TOC]
    allowed_children: [Span, P]

  Div:
    allowed_children: [BlockQuote, Div, Figure, H1, H2, H3, H4, H5, H6, L, Note, P, Table]

  Document:
    allowed_children: [Art, BlockQuote, Caption, Div, Figure, H1, H2, H3, H4, H5, H6, Index, L, Note, P, Part, Sect, Table, TOC]

  Figure:
    allowed_children: [Caption]

  Form:
    allowed_children:

  H1:
    allowed_children: [Lbl, Span, Note, Reference]

  H2:
    allowed_children: [Lbl, Span, Note, Reference]

  H3:
    allowed_children: [Lbl, Span, Note, Reference]

  H5:
    allowed_children: [Lbl, Span, Note, Reference]

  H5:
    allowed_children: [Lbl, Span, Note, Reference]

  H6:
    allowed_children: [Lbl, Span, Note, Reference]

  Index:
    allowed_children: [L, P]

  L:
    required_children: [LI]
    allowed_children: [Caption, LI]

  Lbl:
    parent_must_be: [Figure, Formula, H1, H2, H3, H4, H5, H6, LI, Link, Note, Reference, TOCI]
    allowed_children: [Span]

  LBody:
    parent_must_be: [LI]
    allowed_children: [L, P, Span]

  LI:
    parent_must_be: [L]
    allowed_children: [Lbl, LBody]

  Link:
    parent_must_be: [Div, P, Reference, Span]
    allowed_children: [Figure, Lbl, Span]

  Note:
    allowed_children: [L, Lbl, P, Figure, Caption]

  P:
    allowed_children: [Annot, BibEntry, Code, Figure, Formula, Link, Note, Quote, Reference, Span]

  Part:
    allowed_children: [BlockQuote, Div, Figure, H1, H2, H3, H4, H5, H6, L, Note, P, Sect, Table]

  Quote:
    parent_must_be: [P]
    allowed_children: [Span]

  Reference:
    allowed_children: [Lbl, Span]
