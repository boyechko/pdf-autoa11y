  Sect:
    allowed_children: [BlockQuote, Div, Figure, H1, H2, H3, H4, H5, H6, L, Note, P, Sect, Table]

  Table:
    allowed_children: [Caption, TR, THead, TBody, TFoot]

  TBody:
    allowed_children: [TR]

  TD:
    allowed_children: [P, Span]

  TFoot:
    allowed_children: [TR]

  TH:
    allowed_children: [P, Span]

  THead:
    allowed_children: [TR]

  TOC:
    allowed_children: [Caption, TOC, TOCI]

  TOCI:
    parent_must_be: [TOC]
    allowed_children: [P, Span]
  
  TR:
    allowed_children: [TH, TD]
